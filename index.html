<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador/Desencriptador</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <p id="copyMessage" style="color: green; display: none;">Copiado!</p>
    <!-- info dev -->
    <div id="modalButtons">
        <div id="abrirModal"><i class="fa-solid fa-user"></i></div>
        <div id="cerrarModal" class="cerrar">X</div>
        <div class="dark-mode-toggle" onclick="toggleDarkMode()">
            <i class="fa-regular fa-sun" id="sunIcon"></i>
            <i class="fa-regular fa-moon" id="moonIcon" style="display: none;"></i>
        </div>
    </div>

    <div id="ventanaModal" class="modal">
        <div class="contenido-modal">
            <div class="profile_card">
                <div class="user_img">
                    <img src="img/card-pfp.png" height="100" width="100" alt="profile">
                </div>
                <div class="user_details">
                    <h5>Damian Lopez</h5>
                    <span>Junior Web Developer</span>
                    <a href="https://github.com/DammiLopez" target="_blank">My Projects</a>
                </div>
                <hr>
                <ul class="social-media-icons">
                    <li>
                        <a href="#" style="background: linear-gradient(45deg, #2980b9, #2c3e50);"><i
                                class="fab fa-facebook"></i></a>
                    </li>
                    <li>
                        <a href="#" style="background: linear-gradient(45deg, #00c9ff, #92fe9d);"><i
                                class="fab fa-twitter"></i></a>
                    </li>
                    <li>
                        <a href="#" style="background: linear-gradient(45deg, #833ab4,#fd1d1d, #fcb045);"><i
                                class="fab fa-instagram"></i></a>
                    </li>
                </ul>
            </div>
        </div>


    </div>

    <!--fin info dev-->

    <div class="container">
        <div id="left-container">
            <img class="logo" src="img/logo-dark.png" alt="Header Image" style="max-width: 50px;">
            <textarea id="inputText" placeholder="Ingresa el texto aquí"></textarea>
            <p id="advertencia"> <i class="fa-solid fa-circle-exclamation"></i> Solo letras minusculas y sin acentos</p>
            <p id="validationMessage" style="color: red;">Ingresa solo minúsculas y palabras sin acentos.</p>
            <div id="button-container">
                <button id="btn-crypt" onclick="processText('encrypt')">Encriptar</button>
                <button id="btn-decrypt" onclick="processText('decrypt')">Desencriptar</button>
            </div>
        </div>

        <div id="right-container" class="light-result">
            <img id="result-image" src="img/munieco.png" alt="Result Image">
            <h2 id="titulo-resultado">Ningun mensaje fue encriptado</h2>
            <p id="descripcion-resultado">Ingresa el texto que deseas encriptar o desencriptar</p>
            <div id="resultado-parrafo">
                <p id="result"></p>
            </div>
            <button id="copyButton" onclick="copyText()" style="display: none;">Copiar</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
